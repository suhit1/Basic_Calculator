<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="screen" class="screen"></div>
      <table>
        <tr>
          <td><button class="plus" id="plus">+</button></td>
          <td><button class="minus" id="minus">-</button></td>
          <td><button class="mult" id="mult">x</button></td>
          <td><button class="divide" id="divide">รท</button></td>
        </tr>
        <tr>
          <td><button class="seven" id="seven">7</button></td>
          <td><button class="eight" id="eight">8</button></td>
          <td><button class="nine" id="nine">9</button></td>
          <td rowspan="4"><button class="equals" id="equals">=</button></td>
        </tr>
        <tr>
          <td><button class="four" id="four">4</button></td>
          <td><button class="five" id="five">5</button></td>
          <td><button class="six" id="six">6</button></td>
        </tr>
        <tr>
          <td><button class="one" id="one">1</button></td>
          <td><button class="two" id="two">2</button></td>
          <td><button class="three" id="three">3</button></td>
        </tr>
        <tr>
          <td><button class="zero" id="zero">0</button></td>
          <td><button class="dot" id="dot">.</button></td>
          <td><button class="clear" id="clear">c</button></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
